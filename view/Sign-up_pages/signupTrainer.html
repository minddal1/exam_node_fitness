<!DOCTYPE html>

<head>
  <title>Opret som træner</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="global.css">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="frontpage.css">
</head>

<body>
  <div class="hero-image">
    <div class="container">
      <div class="topnav">
        <div class="topnav-centered">
          <a href="/" class="active">Din Personlig Træner</a>
        </div>
        <a href="/">Forside</a>
        <a href="/instructors">Trænere</a>
        <a href="/contactus">Kontakt os</a>

        <div class="topnav-right">
          <a href="/chooseSignup">Bliv medlem</a>
          <a href="/chooseLogin">Log in</a>
        </div>
      </div>

      <div class="header-before-container">
        <br>
        <br>
        <h1>Personlig træner oprettelse</h1>
      </div>

      <div class="container-in-container">

        <form method="POST" action="/signupTrainer">
          <h2>Udfyld venligst alle informationer</h2>
          <div class="box">
            Email
            <input type="email" name="email" class="email" placeholder="Email" />
            Adgangskode
            <input type="password" name="password" class="email" placeholder="Adgangskode" />
            Navn
            <br>
            <input type="text" name="first_name" class="email" id="first_name" placeholder="Fornavn" />
            <input type="text" name="last_name" class="email" id="last_name" placeholder="Efternavn" />
            <br>
            Fødselsdag
            <input type="date" name="day_of_birth" class="email" placeholder="Fødselsdag" />
            Addresse
            <input type="text" name="address" class="email" placeholder="Addresse" />
            <input type="number" maxlength="4" name="zip_code" class="email" placeholder="Post nummer" />

            <input type="submit" class="btn"></input>

            <a href="#" onclick="location.reload()">
              <div id="btn2">Start forfra</div>
            </a>

          </div>

        </form>


      </div>

      <div class="footer">
        <div class="footer-centered">
          <a href="/" class="active">Din Personlig Træner</a>
        </div>
      </div>







    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</body>

</html>
